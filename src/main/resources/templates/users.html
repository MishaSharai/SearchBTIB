<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--link rel="stylesheet" href="../static/css/bootstrap.min.css"-->
</head>
<body>
<div class="container">
    <a href="/index">Вернуться на главную страницу</a>
    <form action="" method="post">
        <div class="row py-3 my-3 border">
            <div class="col-6">
                <label for="login">Логин:</label>
                <input class="form-control" type="text" id="login" name="login">
                <label>Пароль:</label>
                <input class="form-control" type="password" name="password1">
                <label>Повторите пароль:</label>
                <input class="form-control" type="password" name="password2">
            </div>
            <div class="col-6">
                <label>Имя пользователя:</label>
                <input class="form-control" type="text" name="name">
                <label>Выберите права пользователя:</label>
                <select class="form-control" name="role">
                    <option value="admin">Администратор</option>
                    <option value="user" selected>Пользователь</option>
                    <option value="agent">Страх. агент</option>
                </select>
                <br>
                <button class="btn btn-success btn-block" type="submit">Создать</button>
            </div>
        </div>

    <hr>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Номер строки</th>
            <th>Логин</th>
            <th>Имя пользователя</th>
            <th>Права</th>
            <th>Редактирование</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iter: ${users}">
            <td th:text="${iter.count}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{/users/update(id=${user.id})}">обновить</a>
                <hr>
                <a class="text-danger" th:href="@{/users/delete(id=${user.id})}">удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    </form>
</div>
</body>
</html>
